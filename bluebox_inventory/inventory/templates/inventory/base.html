    <!DOCTYPE html>
    {% load static %}
    {% load crispy_forms_tags %}
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}BlueBox Inventory{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link id="themeStylesheet" rel="stylesheet" href="{% static 'inventory/css/light.css' %}">
        <style>
            body {
                padding-top: 56px;
            }
            .navbar {
                background-color: darkblue;
            }
            .navbar a {
                color: white;
            }
            .navbar a:hover {
                color: grey;
            }
        </style>
        {% block extra_css %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'dashboard' %}">BlueBox</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="themeToggle">Light/Dark Mode</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                    </li>
                </ul>
            </div>
        </nav>
    
        {% block content %}{% endblock %}
    
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                <span class="text-muted">Â© 2024 BlueBox Inventory</span>
            </div>
        </footer>
    
        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
                const themeToggle = document.getElementById('themeToggle');
                const themeStylesheet = document.getElementById('themeStylesheet');
    
                const currentTheme = localStorage.getItem('theme') || 'light';
                themeStylesheet.href = currentTheme === 'dark' ? '{% static 'inventory/css/dark.css' %}' : '{% static 'inventory/css/light.css' %}';
    
                themeToggle.addEventListener('click', () => {
                    const newTheme = themeStylesheet.href.includes('light.css') ? 'dark' : 'light';
                    themeStylesheet.href = newTheme === 'dark' ? '{% static 'inventory/css/dark.css' %}' : '{% static 'inventory/css/light.css' %}';
                    localStorage.setItem('theme', newTheme);
                });
            });
        </script>
        {% block extra_js %}{% endblock %}
    </body>
    </html>
