{% extends 'inventory/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{{ form_title }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.name.label_tag }}
            {{ form.name }}
        </div>
        <button type="submit" class="btn btn-primary" style="font-size: 14px; padding: 6px 10px;">Submit</button>
    </form>
</div>
{% endblock %}
