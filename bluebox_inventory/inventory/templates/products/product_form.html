{% extends 'inventory/base.html' %}

{% block title %}{{ form.instance.pk|yesno:"Edit Product,Add New Product" }} - BlueBox Inventory{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{{ form.instance.pk|yesno:"Edit Product,Add New Product" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Save</button>
        <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
